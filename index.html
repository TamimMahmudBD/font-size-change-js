<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Change Js</title>
</head>
<body>
    <div style="text-align: center;">
        <h2 id="fontch">For change font size</h2>
        <button type="button" onclick="document.getElementById('fontch').style.fontSize='40px'">Click here</button>
        <button type="button" onclick="document.getElementById('fontch').style.fontSize='1.5em'">return</button>
    </div>
</body>
</html>
